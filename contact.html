      </nav>
    </div><!-- nav-head -->

  <div class="n-wrapper">

    <div class="gray-area">
      <div class="mini-index">
        <picture>
          <source media="(min-width:980px)" srcset="./assets/images/contact_pc.svg">
          <img src="./assets/images/contact_sp.svg" alt="">
        </picture>
      </div>

      <div class="n-content">
        <p class="n-disc">
          株式会社グランドスラムへの<br>
          お問い合わせはこちらの<br class="pc-none">コンタクトフォームをご利用下さい。<br>
          <span>※</span>は必須となります。<br>
          必ずご入力お願いいたします。
        </p>
      </div>

        <form action="">
          <div class="form">
            <div class="form-row">
              <label class="form-label" for="company">会社名</label>
              <div class="form-content">
                <input type="text" name="company" id="company">
              </div>
            </div>

            <div class="form-row">
              <label class="form-label" for="fullname">お名前　<span>※</span></label>
              <div class="form-content">
                <input type="text" name="fullname" id="fullname">
              </div>
            </div>

            <div class="form-row">
              <label class="form-label" for="tel">電話番号　<span>※</span></label>
              <div class="form-content">
                <input type="tel" name="tel" id="tel">
              </div>
            </div>

            <div class="form-row">
              <label class="form-label" for="email">メールアドレス　<span>※</span></label>
              <div class="form-content">
                <input type="email" name="email" id="email">
              </div>
            </div>

            <div class="form-row">
              <label class="form-label" for="artistname">タレント名</label>
              <div class="form-content">
                <input type="text" name="artistname" id="artistname">
              </div>
            </div>

            <div class="form-row">
              <label class="form-label" for="message">お問い合わせ内容　<span>※</span></label>
              <div class="form-content">
                <textarea name="message" id="message"></textarea>
              </div>
            </div>

            <div class="form-row form-row-center">
              <input type="submit" name="send" value="確認画面へ" class="btn btn-send" />
            </div>

          </div>
        </form>
